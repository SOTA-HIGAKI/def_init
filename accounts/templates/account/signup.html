{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% sass_src 'def_i/css/base.scss' %}">
    <link rel="stylesheet" href="{% sass_src 'accounts/css/signup.scss' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <title>DefInit</title>
</head>

<body>
    <div class="signup">
        <div class="signup-container">
            <div class="signup-container__icon">
                <img src="{% static 'def_i/img/Free_Sample_By_Wix-2.jpg' %}">
            </div>
            <form class="signup-container__form" action="{% url 'account_signup' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p>名前 {{ form.username }}</p>
                <p class="image">画像 {{ form.user_image }}</p>
                <p>肩書き {{ form.position }}</p>
                <p>メールアドレス {{ form.email }}</p>
                <p>パスワード {{ form.password1 }}</p>
                <p>パスワード(確認用) {{ form.password2 }}</p>
                <p><input class="button" type="submit" value="登録完了"></p>
            </form>
        </div>
    </div>
    
</body>

</html>
